<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Example CSS for styling the shopping cart */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background-color: #e0e0e0;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-info h3 {
            margin: 0;
        }
        .product-info p {
            margin: 0;
            color: #666;
        }
        .remove-link {
            color: #cc0000;
            text-decoration: none;
        }
        .remove-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <ul>
            {% for item in cart_items %}
                <li>
                    <div class="product-info">
                        <h3>{{ item.product.name }}</h3>
                        <p>Quantity: {{ item.quantity }}</p>
                    </div>
                    <a class="remove-link" href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
